<div class="bounds">
  <div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="30" class="left_section">
      <h3>Top Sensors</h3>
      <div class="grid grid-pad">
        <a *ngFor="let sensor of sensors" class="col-1-4" routerLink="/detail/{{sensor.id}}">
          <div class="module sensor">
            <h4>{{sensor.name}}</h4>
          </div>
        </a>
      </div>
    </div>
    <div fxFlex="70" class="right_section">
      <div *ngIf="sensors.length == sensorsLength">
        <div>
          <here-map [sensors]="sensors" width="100%" height="800px" details=false></here-map>
        </div>
      </div>
    </div>
  </div>
</div>
